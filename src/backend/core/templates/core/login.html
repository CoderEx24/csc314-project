{% extends 'core/base.html' %}

{% block main_section %}


{% if type == 'company' %}
<form method="post" action="{% url 'core:company_login' %}">
{% else %}
<form method="post" action="{% url 'core:personal_login' %}">
{% endif %}

    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Login"/>
</form>

{% endblock %}
